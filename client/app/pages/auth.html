
<div id='test'>
<form ng-submit="isValid && attemptAuth()">
  <p>
    Username: <input type="text" ng-change="validate()" ng-model="user.name"/>
  </p>
  <p>
    Password: <input type="text" ng-change="validate()" ng-model="user.password"/>
  </p>
  <p>
    <input type="submit" value="Submit">
  </p>
</form>

<p ng-show="!isValid" ng-repeat="errorMessage in errorMessages" style="color:red"> {{ errorMessage }} </p>
</div>
