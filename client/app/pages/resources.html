
<div id='test'>
  <a href="/#/add">Add a Resource</a>
  <div ng-repeat="resource in data.resources" ng-show="hasResources()">
    <a href="resource.link">{{ resource.title }}</a>
    <p> Description: {{ resource.description }} </p>
    <p> Category: {{ getCategoryById(resource.categoryId) }} </p>
  </div>

{{ data }}
</div>
